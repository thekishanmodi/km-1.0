<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | web designing from kishan modi</title>
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="loader" id="loader">
        <img src="assets/images/logo.svg" alt="Loader | Kishan Modi" class="loader-img">
    </div>
    <div class='cursor'></div>
    <div class='cursor'></div>
    <section class="container services">
        <header class="fadeInDown">
            <div class="page-inner">
                <a href="index.html" class="back-to-home">
                    <span class="arrow transform"></span>
                </a>
                <div class="page-title">
                    <h1 data-text="Services" class="page-title-tag">Services</h1>
                </div>
            </div>
        </header>
        <div class="service-inner">
            <div class="page-inner block-main">
                <div class="row first-service-inner">
                    <div class="col-3 bounceIn">
                        <a id="graphicsWork" data-modal="services-modal-zoom"
                            class="service-title graphics-work"><span>Graphics Work</span></a>
                    </div>
                    <div class="col-3 bounceIn text-center">
                        <a id="colorSchemes" data-modal="services-modal-zoom"
                            class="service-title color-schemes"><span>Color Schemes</span></a>
                    </div>
                    <div class="col-3 bounceIn">
                        <a id="creativeBrand" data-modal="services-modal-zoom"
                            class="service-title creative-brand"><span>Creative Brand</span></a>
                    </div>
                    <div class="col-3 bounceIn">
                        <a id="frontEndDeveloper" data-modal="services-modal-zoom"
                            class="service-title front-end-developing"><span>Front-End Developing</span></a>
                    </div>
                </div>
                <div class="row second-service-inner">
                    <div class="col-4 bounceIn text-center">
                        <a id="uiUX" data-modal="services-modal-zoom" class="service-title ui-ux"><span>UI &
                                UX</span></a>
                    </div>
                    <div class="col-4 bounceIn text-center">
                        <a id="videoEditing" data-modal="services-modal-zoom"
                            class="service-title video-editing"><span>video editing</span></a>
                    </div>
                    <div class="col-4 bounceIn text-center">
                        <a id="marketingMaterials" data-modal="services-modal-zoom"
                            class="service-title marketing-materials"><span>marketing materials</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-background"></div>
        <div id="services-modal-zoom" class="modal service-modal">
            <div class="modal-inner">
                <h1 class="modal-title"></h1>
                <p class="modal-content"></p>
                <div class="model-img">
                    <img src="assets/images/marketing-materials-image.svg" alt="services-image">
                </div>
            </div>
        </div>
    </section>
</body>
<script rel="script" src="assets/js/jquery.min.js"></script>
<script rel="script" src="assets/js/theme.js"></script>
<script>
    // Array to store service details
    const services = [
        {
            id: 'graphicsWork',
            title: 'Graphics Work',
            content: 'We create visually stunning graphics to elevate your brand identity.',
            img: 'assets/images/graphics-work.svg'
        },
        {
            id: 'colorSchemes',
            title: 'Color Schemes',
            content: 'We provide modern and aesthetically pleasing color schemes.',
            img: 'assets/images/color-schemes.svg'
        },
        {
            id: 'creativeBrand',
            title: 'Creative Brand',
            content: 'We craft creative branding strategies for businesses.',
            img: 'assets/images/brand-design-image.svg'
        },
        {
            id: 'frontEndDeveloper',
            title: 'Front-End Developing',
            content: 'We build responsive and engaging front-end experiences.',
            img: 'assets/images/front-end-developing.svg'
        },
        {
            id: 'uiUX',
            title: 'UI & UX',
            content: 'We design intuitive UI & UX for applications.',
            img: 'assets/images/ui-ux.svg'
        },
        {
            id: 'videoEditing',
            title: 'Video Editing',
            content: 'We deliver high-quality video editing services.',
            img: 'assets/images/video-editing-image.svg'
        },
        {
            id: 'marketingMaterials',
            title: 'Marketing Materials',
            content: 'We create marketing materials to boost your business.',
            img: 'assets/images/marketing-materials-image.svg'
        }
    ];

    // Event listener for each service
    $(document).ready(function () {
        $('.service-title').on('click', function () {
            const serviceId = $(this).attr('id');
            const service = services.find(s => s.id === serviceId);
            if (service) {
                $('#services-modal-zoom .modal-title').text(service.title);
                $('#services-modal-zoom .modal-content').text(service.content);
                $('#services-modal-zoom .model-img img').attr('src', service.img);
            }
        });
    });
</script>

</html>
